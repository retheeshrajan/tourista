{% extends "base.html" %} 

{% block title %}List{% endblock title %}

{% block content %}
<br>
<div class="container">
	

	
	<div class="row">
	  {% for destination in destinations %}
	  	
	  	<div class="col-4">
	  		<div class="card" style="width: 18rem;">
			 	<a href="{% url 'destination-detail' destination.id %}">
			    <img class="card-img-top" src="{{destination.pretty_picture.url}}" alt="{{destination.name}}" />
			    <div class="card-body">
			      <h4 class="card-title">{{destination.name}}</h4>
			      <p class="card-text">{{destination.activities}}</p>
			  	</div>
		  		</a>
			</div>
		</div>

	  {% endfor %}
	</div>

</div>
{% endblock content %}
